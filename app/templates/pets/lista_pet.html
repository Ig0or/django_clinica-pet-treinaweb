{% extends 'base.html' %}
{% load meus_filtros %}

{% block title %}
    {{ pet.nome }}
{% endblock title %}

{% block content %}
    <section class="content">
      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">

              <h3 class="profile-username text-center">{{ pet.nome }}</h3>

              <p class="text-muted text-center">{{ pet.categoria }}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">

                <li class="list-group-item">
                  <b>Cor:</b> <a class="pull-right">{{ pet.cor }}</a>
                </li>
              </ul>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- /.box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">

            <ul class="nav nav-tabs">
              <li class="active"><a href="#timeline" data-toggle="tab" aria-expanded="true">Hist√≥rico</a></li>
            </ul>
            <div class="tab-content">
              <!-- /.tab-pane -->
              <div class="tab-pane active" id="timeline">
                <!-- The timeline -->
                <ul class="timeline timeline-inverse">
                  <!-- timeline time label -->
                  <li class="time-label">
                        <span class="bg-red">
                          10 Feb. 2014
                        </span>
                  </li>
                  <!-- /.timeline-label -->
                
                  <li>
                    <i class="fa fa-clock-o bg-gray"></i>
                  </li>

              </div>
              <!-- /.tab-pane -->
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
